<!--文件声明 有助于浏览器正确识别文件 表明这个文件是html5文件  不区分大小写-->
<!DOCTYPE html>
<!--html标签 根标签-->
<html lang="en">
<!--html头部元素-->
<head>
    <!--meta标签 包含文档的元数据，如网页编码等
    META 元素通常用于指定网页的描述，关键词，文件的最后修改时间，作者，和其他元数据。
    元数据可以使用于浏览器（如何显示内容或重新加载页面），搜索引擎（关键词），或其他Web服务-->
    <meta charset="UTF-8">
    <!--title标签 整个文档的标题，在浏览器中标题中展示-->
    <title>HTML基础学习</title>

    <!--如果具体标签定义了内联样式属性，内联样式属性优先级最高，如果同时定义了内部样式表和外部样式表，则后声明的样式表会生效-->
    <!--内部样式表，用于控制单个文件的样式,比如该文件中所有段落标签的样式-->
    <style type="text/css">
       p {color:red}
    </style>

    <!--外部样式表，用于控制多个文件的样式，比如所有html文件中的段落标签的样式-->
    <link rel="stylesheet" href="basic.css"/>
</head>

<!--HTML主体元素,包含所有的可见页面内容-->
<body>
<!--标题标签 h1 -> h6 表示不同的标题大小 浏览器会自动地在标题的前后添加空行-->
<h1>
    H1标题标签
</h1>
<h6>
    H6标题标签
</h6>

<!--段落标签 浏览器会自动地在段落的前后添加空行-->
<p>
    这是一个段落
</p>
<p>这是第二个段落，内部包含换行标签<br/>这是第二行</p>
<!--水平线标签-->
<p>这里是利用水平线标签展示一个水平线</p>
<hr/>

<!--链接标签 其中href是标签中的属性-->
<a href="https://www.baidu.comssss" target="_blank" title="点击跳转" rel="appendix" style="text-decoration: none">百度</a>
<!--图片链接-->
<a href="https://www.baidu.com">
    <img src="baidu_logo.png" width="50" height="20"/>
</a>
<!--同一页面的锚点链接-->
<a href="#页面结尾">同一页面的锚点链接</a>

<!--换行标签 也是一个空元素 即标签中没有内容的标签  空元素标签在起始标签中关闭-->
<br/>

<!--图片标签-->
<img src="search_img.webp" width="50" height="50"/>

<p>HTML可以对文本进行格式化控制，比如<b>粗体</b>、<i>斜体</i>、上标<sup>上标</sup>、下标<sub>下标，和一些其他的文本样式</sub></p>

<!--CSS内联样式：作为标签属性实现的CSS样式-->
<p style="color:blue;margin-left:20px">这是一个使用了style样式属性的段落, 内联CSS样式覆盖了内部样式表</p>

<a name="#页面结尾"></a>
</body>
</html>
